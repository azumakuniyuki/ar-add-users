# tasks file for ar-add-users
- name: wheel group should be created
  group: name=wheel state=present

- block:
    - name: Each group should be created
      group: >
        name={{ item.group }}
        gid={{ item.gid }}
        state=present
      with_items: "{{ addusers.unixusers }}"

    - name: Each user should be created
      when: addusers.enabled == true
      user: >
        name={{ item.username }} 
        password={{ item.password }}
        uid={{ item.uid }}
        group={{ item.group }} 
        shell={{ item.shell }}
        home={{ item.home }}
        createhome=yes
        state=present
      with_items: "{{ addusers.unixusers }}"

    - name: Belongs to other group
      user: >
        name={{ item.1 }} 
        groups={{ item.0.group }}
        state=present
      with_subelements:
        - "{{ addusers.belongsto }}"
        - 'users'
  when: addusers.enabled == true

